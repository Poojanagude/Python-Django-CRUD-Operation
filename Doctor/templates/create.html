{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Doctor's Record{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #f4fdfd; /* Light teal background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-left: 6px solid #007b8a;
    }

    h2 {
        color: #007b8a;
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007b8a;
        border-color: #007b8a;
        color: white;
        margin-right: 10px;
    }

    .btn-primary:hover {
        background-color: #006b77;
        border-color: #006b77;
    }

    .btn-secondary {
        background-color: #cfd8dc;
        color: #003333;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #b0bec5;
        color: #002626;
    }
</style>

<div class="form-container">
    <h2>Create a New Doctor's Record</h2>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">ðŸ’¾ Save Doctor</button>
        <a href="{% url 'list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
